<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery UI - Trello Clone (yay!)</title>
</head>
<body>
    <div class="board">
        <div class="column">
            <div class="list">
                <div class="list-header">
                    Todo
                    <button class="button delete">X</button>
                </div>
                <ul class="list-cards">
                    <li class="card">
                        Card #1
                        <button class="button delete">X</button>
                    </li>
                    <li class="add-new">
                        <form class="new-card" action="index.html">
                            <input type="text" name="title" placeholder="Please name the card" />
                            <button class="button add">Add new card</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
        <div class="column">
            <div class="list">
                <div class="list-header">
                    Doing
                    <button class="button delete">X</button>
                </div>
                <ul class="list-cards">
                    <li class="card">
                        Card #2
                        <button class="button delete">X</button>
                    </li>
                    <li class="add-new">
                        <form class="new-card" action="index.html">
                            <input type="text" name="title" placeholder="Please name the card" />
                            <button class="button add">Add new card</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
        <div class="column">
            <div class="list">
                <div class="list-header">
                    Done
                    <button class="button delete">X</button>
                </div>
                <ul class="list-cards">
                    <li class="card">
                        Card #3
                        <button class="button delete">X</button>
                    </li>
                    <li class="add-new">
                        <form class="new-card" action="index.html">
                            <input type="text" name="title" placeholder="Please name the card" />
                            <button class="button add">Add new card</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
        <div class="column">
            <button id="new-list" class="button">Add new list</button>
            <button id="fadeColumn" class="button">Hide/Show board</button>
        </div>
    </div>

    <div id="list-creation-dialog" title="Create new list" style="height: 40px">
        <form class="new-list" id="tabs">
            <ul>
              <li><a href="#fragment-1">List title</a></li>
              <li><a href="#fragment-2">Set list date</a></li>
            </ul>
            <div id="fragment-1">
                <input type="text" name="title" placeholder="List title" />
                <button class="button primary" type="submit">Save</button>
            </div>
            <div id="fragment-2">
                <input class="datepicker" type="text" name="due" placeholder="Date" />
                <button class="button primary" type="submit">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
